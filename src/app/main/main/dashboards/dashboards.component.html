<h1 class="watermark">Dashboards</h1>
<div class="wrapper">
  <button
    mat-flat-button
    class="create-new-btn create-dash-btn"
    (click)="openCreateDashboardPanel()"
  >
    <mat-icon class="dash">post_add</mat-icon> <br />
    <span
      >Create new<br />
      dashboard</span
    >
  </button>
  <div class="card-container">
    <mat-card class="card" *ngFor="let dashboard of showDashboards">
      <h1>{{ dashboard.name }}</h1>
      <p id="template">{{ dashboard.template }}</p>
      <p>
        Team: <span>{{ dashboard.teamName }}</span>
      </p>

      <div class="buttons">
        <div mat-dialog-actions>
          <button
            color="primary"
            class="cardBtn"
            id="dashViewBtn"
            mat-flat-button
          >
            View
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<router-outlet></router-outlet>
