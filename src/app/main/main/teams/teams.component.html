<div class="wrapper">
  <button
    mat-flat-button
    class="create-new-team-btn"
    (click)="openCreateTeamPanel()"
  >
    <mat-icon>group_add</mat-icon> <br />
    <span
      >Create new<br />
      team</span
    >
  </button>
  <div class="card-container">
    <mat-card class="card" *ngFor="let team of teams">
      <h1>{{ team.name }}</h1>
      <p>Industry: {{ team.industry }}</p>
      <p>Number of members: {{ team.memberId.length }}</p>
      <button mat-flat-button>Edit</button>
      <button mat-flat-button>Delete</button>
    </mat-card>
  </div>
</div>
<router-outlet></router-outlet>
